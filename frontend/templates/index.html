<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可編輯人物關係分析工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>📝 可編輯人物關係分析工具 (MVP)</h1>
            <p>智能識別 + 手動編輯 · 最小可用版本</p>
        </div>
    </header>

    <div class="workspace">
        <!-- 左側：文本區域 -->
        <div class="left-panel">
            <div class="panel-header">
                <h3>📄 文本內容</h3>
                <div class="text-actions">
                    <button id="clear-text-btn" class="btn btn--sm btn--outline">清除文本</button>
                </div>
            </div>
            
            <div class="text-input-section">
                <textarea 
                    id="text-input" 
                    class="text-input" 
                    placeholder="請輸入您的文本內容進行角色關係分析...

支持分析：
• 小說故事片段
• 新聞報導內容  
• 對話記錄文本
• 任何包含人物角色的中文文本

系統將自動識別人物、分析關係並建立網絡圖。"></textarea>
                <div class="input-actions">
                    <button id="analyze-text-btn" class="btn btn--primary">🔍 開始分析</button>
                    <div class="char-count" id="char-count">0 字元</div>
                </div>
            </div>
            
            <div class="text-preview-section">
                <div class="section-header">
                    <h4>文本預覽</h4>
                    <div class="text-stats">
                        <span id="text-length">0 字</span>
                        <span id="char-detected">0 人物</span>
                    </div>
                </div>
                <div id="text-preview" class="text-preview">
                    <p class="placeholder-text">請輸入文本以開始分析...</p>
                </div>
            </div>
        </div>

        <!-- 右側：人物信息表格 -->
        <div class="right-panel">
            <div class="visualization-header">
                <h3>👥 人物信息表格</h3>
                <div class="view-controls">
                    <button id="export-table-btn" class="btn btn--sm btn--outline">匯出表格</button>
                    <button id="sort-by-importance-btn" class="btn btn--sm btn--secondary">按重要性排序</button>
                </div>
            </div>
            
            <div id="character-table-container" class="character-table-container">
                <div class="table-placeholder" id="table-placeholder">
                    <div class="placeholder-icon">📊</div>
                    <div class="placeholder-text">
                        <h3>人物信息表格</h3>
                        <p>輸入文本並點擊「開始分析」以查看詳細人物信息</p>
                    </div>
                </div>
                
                <div id="character-table" class="character-table-wrapper" style="display: none;">
                    <table class="character-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="name">人物名稱 <span class="sort-arrow"></span></th>
                                <th class="sortable" data-sort="description">描述</th>
                                <th>人物行為</th>
                            </tr>
                        </thead>
                        <tbody id="character-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 人物編輯面板 -->
    <div class="bottom-panel">
        <div class="edit-panel">
            <div class="panel-header">
                <h3>👥 識別出的人物</h3>
            </div>
            <div class="character-list" id="character-list">
                <div class="empty-state">
                    <p>尚無人物數據，請先分析文本</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading 提示 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在分析文本...</div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast-container" class="toast-container"></div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
